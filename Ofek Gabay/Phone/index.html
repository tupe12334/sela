<html>
    <head>
<link href="myStyle.css" rel="stylesheet">

<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    <body>
        <div id="phone">
            <div>
                <button class="mdc-button foo-button" id="delet">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label"><</span>
                  </button>
                <label id="thePhoneNumberLine" >0</label>
            </div>
            <div class="line">
                <input type="button" value="1" class="phoneButton">
                <input type="button" value="2" class="phoneButton">
                <input type="button" value="3" class="phoneButton">
            </div>
            <div class="line">
                <input type="button" value="4" class="phoneButton">
                <input type="button" value="5" class="phoneButton">
                <input type="button" value="6" class="phoneButton">
            </div>
            <div class="line">
                <input type="button" value="7" class="phoneButton">
                <input type="button" value="8" class="phoneButton">
                <input type="button" value="9" class="phoneButton">
            </div>
            <div class="line">
                <input type="button" value="*" class="phoneButton">
                <input type="button" value="0" class="phoneButton">
                <input type="button" value="#" class="phoneButton">
            </div>
            <div>
                <button id="dailing-button">Dail</button>
                <button class="mdc-button foo-button" id="clearB">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Clear</span>
                  </button>
            </div>
        </div>
        


        <script src="myScript.js" type="text/javascript"></script>
    </body>
</html>
